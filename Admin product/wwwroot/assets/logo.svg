<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Business Admin System logo">
  <defs>
    <linearGradient id="businessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7D3AC1"/>
      <stop offset="50%" stop-color="#9333EA"/>
      <stop offset="100%" stop-color="#C084FC"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="50" fill="url(#businessGradient)" rx="8"/>
  
  <!-- Business icon -->
  <g transform="translate(10, 10)">
    <circle cx="15" cy="15" r="14" fill="#fff" opacity="0.9"/>
    
    <!-- Chart bars inside circle -->
    <rect x="8" y="18" width="3" height="9" fill="#7D3AC1"/>
    <rect x="12" y="15" width="3" height="12" fill="#7D3AC1"/>
    <rect x="16" y="12" width="3" height="15" fill="#7D3AC1"/>
    <rect x="20" y="20" width="3" height="7" fill="#7D3AC1"/>
    
    <!-- Dollar sign -->
    <text x="15" y="10" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#7D3AC1">$</text>
  </g>
  
  <!-- Business text -->
  <text x="45" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" filter="url(#glow)">YOUR BUSINESS</text>
  <text x="45" y="35" font-family="Arial, sans-serif" font-size="10" fill="#fff" opacity="0.9">ADMIN SYSTEM</text>
  
  <!-- Decorative elements -->
  <circle cx="175" cy="15" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="185" cy="20" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="180" cy="35" r="1" fill="#fff" opacity="0.3"/>
</svg>